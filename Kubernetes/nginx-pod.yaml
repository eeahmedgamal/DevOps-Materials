apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod-aff
  labels:
    class: nh
spec:
  containers:
  - name: nginx-container
    image: nginx:1.27
    imagePullPolicy: IfNotPresent
    ports:
       - containerPort: 80
    resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "500m"

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: disktype
            operator: In
            values:
            - ssd
